<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="newhere" class="container">
        <h3 class="text-center">New Here</h3>
        <p class="text-center"><em>Tell us About You!</em></p>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Phone Number" type="text"
                            required>
                    </div>
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Address" type="email" required>
                    </div>
                    <div class="col-sm-4 form-group">
                        <input class="form-control" id="name" name="name" placeholder="City" type="text" required>
                    </div>
                </div>
                <div class="container col-sm-3">
                    <div class="form-check">
                        <h4>How Did you Hear about us</h4>
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                            checked>Family/Friends
                        <label class="form-check-label" for="radio1"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Website
                        <label class="form-check-label" for="radio2"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">Social
                        Media
                        <label class="form-check-label"></label>
                    </div>

                    <br>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                            checked>18-30
                        <label class="form-check-label" for="radio1"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">31-45
                        <label class="form-check-label" for="radio2"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">46-54
                        <label class="form-check-label"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">55-70
                        <label class="form-check-label"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">71+
                        <label class="form-check-label"></label>
                    </div>

                    <br>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                            checked>Male
                        <label class="form-check-label" for="radio1"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
                        <label class="form-check-label" for="radio2"></label>
                    </div>

                    <br>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                            checked>Single
                        <label class="form-check-label" for="radio1"></label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Married
                        <label class="form-check-label" for="radio2"></label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <button class="btn btn-primary pull-right" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


      <!-- Footer -->
      <footer class="text-center">
        <p>RealLife Church
            @ Abney Elementary
            
            1186 Colbert Road
            Dallas, GA 30132</p>
    </footer>
</body>
</html>
